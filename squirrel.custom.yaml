# 適用於【鼠鬚管】0.9.13+
# 位置：~/Library/Rime/squirrel.custom.yaml
# 用法：想要哪項生效，就刪去該行行首的#字符，但注意保留用於縮進的空格

patch:
  keyboard_layout: last
  #  us_keyboard_layout: true      # 鍵盤選項：應用美式鍵盤佈局
  #  show_notifications_when: growl_is_running  # 狀態通知，默認裝有Growl時顯示，也可設爲全開（always）全關（never）
  style/horizontal: true # 候選窗横向顯示〔方案選單〕
  style/candidate_format: "\u2005%c.\u2005%@\u2005\u2005" # 编号 %c 和候选词 %@ 前后的空间
  # style/inline_preedit: false # 非內嵌編碼行
  # style/font_face: "苹方" # 我喜歡的字體名稱
  style/font_point: 18 # 字號
  style/label_font_point: 14
  style/corner_radius: 5 # 窗口圓角半徑
  style/border_height: 7 # 窗口邊界高度，大於圓角半徑才有效果
  style/border_width: 5 # 窗口邊界寬度，大於圓角半徑才有效果ce oi
  style/color_scheme: psionics # 選擇配色方案
  # https://github.com/rime/squirrel/blob/master/data/squirrel.yaml#L106
  app_options:
    dev.warp.Warp-Stable:
      ascii_mode: true
      no_inline: true
