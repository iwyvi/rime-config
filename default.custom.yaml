# default.custom.yaml
# encoding: utf-8

patch:
  switcher:
    caption: 〔方案选择〕
    hotkeys:
      - Alt+grave
      - F4

  # 候选词
  menu:
    page_size: 6

  ascii_composer/good_old_caps_lock: true

  ascii_composer/switch_key:
    Caps_Lock: commit_code
    Shift_L: commit_code

  schema_list:
    - schema: pinyin_simp
    - schema: double_pinyin_dvorak_simp

  recognizer:
    patterns:
      email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
      uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
      punct: "^/([a-z]+|[0-9]0?)$"
